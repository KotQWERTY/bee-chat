default-channel: "local"
reset-channel-on-player-quit: true

channels:
  global:
    display-name: "<gold>ɢʟᴏʙᴀʟ</gold>"
    format: "<gold>ɢʟᴏʙᴀʟ</gold> <player_name> <dark_gray>→</dark_gray> <white><message></white>"
    message-prefix: "!"
    command:
      label: "global"
      description: "Set ɢʟᴏʙᴀʟ chat as default"

  local:
    display-name: "<aqua>ʟᴏᴄᴀʟ</aqua>"
    format: "<aqua>ʟᴏᴄᴀʟ</aqua> <player_name> <dark_gray>→</dark_gray> <gray><message></gray>"
    max-distance: 50
    command:
      label: "local"
      description: "Set ʟᴏᴄᴀʟ chat as default"

  trade:
    display-name: "<green>ᴛʀᴀᴅᴇ</green>"
    format: "<green>ᴛʀᴀᴅᴇ</green> <player_name> <dark_gray>→</dark_gray> <dark_green><message></dark_green>"
    message-prefix: "$"
    sound:
      key: "minecraft:entity.villager.trade"
    command:
      label: "trade"
      description: "Set ᴛʀᴀᴅᴇ chat as default"

  staff:
    display-name: "<red>ꜱᴛᴀꜰꜰ</red>"
    format: "<red>ꜱᴛᴀꜰꜰ</red> <player_name> <dark_gray>→</dark_gray> <white><message></white>"
    send-permission: "beechat.channel.staff.send"
    receive-permission: "beechat.channel.staff.receive"
    command:
      label: "staff"
      description: "Set ꜱᴛᴀꜰꜰ chat as default"

private-messages:
  enable: true
  command:
    label: "msg"
    aliases:
      - "w"
      - "tell"
  message-incoming: "<player_name> whispers to you: <message>"
  message-outgoing: "You whisper to <player_name>: <message>"

spy-mode:
  enable: true
  disable-on-player-quit: true
  enable-for-private-messages: true
  format: "<aqua>ꜱᴘʏ</aqua> <formatted_message>"
  channels:
    - "local"
